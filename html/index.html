<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Database!</title>
</head>
<body>
	<div id="navigation">
			<select id="modelSelect" onChange="handleSetModel()"></select>
			<select id="documentSelect" onChange="handleSetDocument()"></select>
			<button id="createButton" onClick="handleCreateDocument()">CREATE</button>
	</div>
	<div id="content">
		<pre id="displayContent"></pre>
		<textarea id="modifyContent"></textarea>
	</div>
	<div id="actions">
		<button id="editButton" onClick="handleEditDocument()">EDIT</button>
		<button id="deleteButton" onClick="handleDeleteDocument()">DELETE</button>
		<button id="saveButton" onClick="handleSaveDocument()">SAVE</button>
		<button id="cancelButton" onClick="handleCancelDocument()">CANCEL</button>
	</div>
	<script src="models.js"></script>
	<script src="main.js"></script>
</body>
</html>
